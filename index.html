e VPHomeHero" data-v-07c993d9 data-v-1c016f6b><div class="container" data-v-1c016f6b><div class="main" data-v-1c016f6b><h1 class="name" data-v-1c016f6b><span class="clip" data-v-1c016f6b>Envision-UI</span></h1><p class="text" data-v-1c016f6b>连接轻盈体验</p><p class="tagline" data-v-1c016f6b>更快开发和构建项目产品，适用于 Vue 项目的组件库</p><div class="actions" data-v-1c016f6b><!--[--><div class="action" data-v-1c016f6b><a class="VPButton medium brand" href="/envisionui/guide/start" data-v-1c016f6b data-v-e01b5d62>开始使用</a></div><!--]--></div></div><div class="image" data-v-1c016f6b><div class="image-container" data-v-1c016f6b><div class="image-bg" data-v-1c016f6b></div><!--[--><!--[--><img class="VPImage image-src" src="/envisionui/logo.svg" alt="logo" data-v-aab88226><!--]--><!--]--></div></div></div></div><!--[--><!--]--><!--[--><!--]--><div class="VPFeatures VPHomeFeatures" data-v-07c993d9 data-v-bad25782><div class="container" data-v-bad25782><div class="items" data-v-bad25782><!--[--><div class="grid-3 item" data-v-bad25782><a class="VPLink link VPFeature" href="/envisionui/guide/details#%E5%BC%80%E5%8F%91%E8%AF%AD%E8%A8%80-%E6%A1%86%E6%9E%B6" data-v-bad25782 data-v-0b8c2157 data-v-197ef492><!--[--><article class="box" data-v-0b8c2157><div class="icon" data-v-0b8c2157>🍭</div><h2 class="title" data-v-0b8c2157>简单介绍</h2><p class="details" data-v-0b8c2157>基于 vite 打包和 Vant4 开发的 Vue3 移动端组件库，可使用 npm 安装</p><div class="link-text" data-v-0b8c2157><p class="link-text-value" data-v-0b8c2157>了解更多 <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" class="link-text-icon" data-v-0b8c2157><path d="M19.9,12.4c0.1-0.2,0.1-0.5,0-0.8c-0.1-0.1-0.1-0.2-0.2-0.3l-7-7c-0.4-0.4-1-0.4-1.4,0s-0.4,1,0,1.4l5.3,5.3H5c-0.6,0-1,0.4-1,1s0.4,1,1,1h11.6l-5.3,5.3c-0.4,0.4-0.4,1,0,1.4c0.2,0.2,0.5,0.3,0.7,0.3s0.5-0.1,0.7-0.3l7-7C19.8,12.6,19.9,12.5,19.9,12.4z"></path></svg></p></div></article><!--]--><!----></a></div><div class="grid-3 item" data-v-bad25782><span class="VPLink VPFeature" data-v-bad25782 data-v-0b8c2157 data-v-197ef492><!--[--><article class="box" data-v-0b8c2157><div class="icon" data-v-0b8c2157>📦</div><h2 class="title" data-v-0b8c2157>组件开发</h2><p class="details" data-v-0b8c2157>虽然业界已经有非常多知名组件库，但实际工作中各团队通常也会应设计规范要求，开发属于团队内部的组件库</p><!----></article><!--]--><!----></span></div><div class="grid-3 item" data-v-bad25782><a class="VPLink link VPFeature" href="/envisionui/guide/start" data-v-bad25782 data-v-0b8c2157 data-v-197ef492><!--[--><article class="box" data-v-0b8c2157><div class="icon" data-v-0b8c2157>🚀</div><h2 class="title" data-v-0b8c2157>特性</h2><p class="details" data-v-0b8c2157>开箱即用的高质量 Vue 组件，直接支持按需引入无需配置任何插件</p><div class="link-text" data-v-0b8c2157><p class="link-text-value" data-v-0b8c2157>了解更多 <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" class="link-text-icon" data-v-0b8c2157><path d="M19.9,12.4c0.1-0.2,0.1-0.5,0-0.8c-0.1-0.1-0.1-0.2-0.2-0.3l-7-7c-0.4-0.4-1-0.4-1.4,0s-0.4,1,0,1.4l5.3,5.3H5c-0.6,0-1,0.4-1,1s0.4,1,1,1h11.6l-5.3,5.3c-0.4,0.4-0.4,1,0,1.4c0.2,0.2,0.5,0.3,0.7,0.3s0.5-0.1,0.7-0.3l7-7C19.8,12.6,19.9,12.5,19.9,12.4z"></path></svg></p></div></article><!--]--><!----></a></div><!--]--></div></div></div><!--[--><!--]--><div style="position:relative;" data-v-07c993d9><div></div></div></div></div><!----><!--[--><!--]--></div></div>
